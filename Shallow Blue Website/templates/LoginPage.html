{% extends "AdminPagesTemplate.html" %}

{% block body %}

<div class="row" style="margin-right: 0; margin-left: 0">

    <div class="col-sm-3"></div>

    <div class="col-sm-6">

        <form method="POST">

            {{form.userName.label(class="formText")}} {{form.userName(id="userName")}}
            {{form.password.label(class="formText")}} {{form.password(id="password")}}
            {{form.loginButton()}}

        </form>

        <p>Not got an account? - <a href="{{url_for("SignupPage")}}">Signup here</a></p>

    </div>

    <div class="col-sm-3"></div>

</div>

{% endblock %}
